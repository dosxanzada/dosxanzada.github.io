<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Checkbox - Radio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" class="form">

        <div class="form__checkbox">
            <label>
                <input type="checkbox" class="form__checkbox-input">
                <span class="form__checkbox-span"></span>
                checkbox
            </label>

            <label>
                <input type="checkbox" class="form__checkbox-input" checked>
                <span class="form__checkbox-span"></span>
                checkbox checked
            </label>

            <label>
                <input type="checkbox" class="form__checkbox-input" disabled>
                <span class="form__checkbox-span"></span>
                checkbox disabled
            </label>

            <label>
                <input type="checkbox" class="form__checkbox-input" disabled checked>
                <span class="form__checkbox-span"></span>
                checkbox disabled checked
            </label>
        </div>

        <div class="form__radio">
            <label for="radio">
                <input type="radio" class="form__radio-input" name="radioInput" id="radio">
                <span class="form__radio-span"></span>
                radio
            </label>

            <label for="radio-checked">
                <input type="radio" class="form__radio-input" checked name="radioInput" id="radio-checked">
                <span class="form__radio-span"></span>
                radio
            </label>

            <label>
                <input type="radio" class="form__radio-input" disabled>
                <span class="form__radio-span"></span>
                radio
            </label>

            <label>
                <input type="radio" class="form__radio-input" disabled checked>
                <span class="form__radio-span"></span>
                radio disabled
            </label>
        </div>


    </form>

</body></html>
