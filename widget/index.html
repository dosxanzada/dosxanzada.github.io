<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
</head>

<body>

    <div class="widget">
        <div class="title">

            <button class="active">
                <img src="img/1.png" alt="">
                <p>Забронировать столик</p>
            </button>

            <button>
                <img src="img/2.png" alt="">
                <p>Заказать банкет</p>
            </button>

        </div>

        <div class="body">
            <form action="">
                <label for="date">Дата</label>
                <input type="date" id="date" value="2017-06-01" />
                <label for="time">Время</label>
                <input type="time" id="time" value="18:00" />
                <label for="count">Количество гостей</label>
                <select name="count" id="count">
                    <option value="2">2 человека</option>
                    <option value="5">5 человеков</option>
                    <option value="10">10 человеков</option>
                </select>
                <input type="submit" value="Забронировать">
            </form>
        </div>

        <p class="info">11 человек бронировали здесь столики и заказывали банкеты
        </p>

    </div>



</body>

</html>
